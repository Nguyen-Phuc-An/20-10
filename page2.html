<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời chúc ngọt ngào 💌</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/page2.css">
</head>
<body>
    <div class="container page2-bg">
        <!-- Background Effects -->
        <div id="particles-container"></div>
        
        <!-- Letter Card -->
        <div class="letter-card">
            <div class="letter-header">
                <h1>💌 Thư tình của anh 💌</h1>
            </div>
            <div class="letter-body">
                <p id="typed-text"></p>
                <div id="hearts-burst" class="hearts-burst"></div>
            </div>
        </div>

        <!-- Next Button -->
        <button id="nextBtn" class="next-btn hidden">Tiếp tục nhé 💕</button>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" loop autoplay>
        <source src="assets/music.mp3" type="audio/mpeg">
    </audio>

    <script src="js/particles.js"></script>
    <script src="js/page2.js"></script>
</body>
</html>
